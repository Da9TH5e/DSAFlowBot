{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - DSAFlowBot</title>
  <link rel="stylesheet" href="{% static 'main_app/css/login.css' %}">
  <style>
    body {
      background: #1a1a1a;
      overflow: hidden;
    }

    .login-box {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #222;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
    }

    .profile-pic {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: fill;
    }

    .edit-icon {
      position: absolute;
      bottom: 0;
      right: 5px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #004450;
      outline: 1px solid #006172;
      padding: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .edit-icon svg {
      position: relative;
      left: 2px;
      top: 1px;
      color: white;
    }

    .edit-icon:hover {
      transition: all 0.5s ease;
      background-color: #005564;
      outline: 1px solid #00869e;
    }

    .dp-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .dp-modal.active {
      display: flex;
    }

    .dp-modal-content {
      background: #222;
      border-radius: 16px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .dp-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .dp-option img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .dp-option img:hover {
        transform: scale(1.1);
        transition: all 0.3s ease;
    }

    .close-modal {
      background-color: #004450;
      outline: 1px solid #006172;
      color: white;
      font-weight: 500;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      padding: 8px 20px;
      cursor: pointer;
    }

    .close-modal:hover {
      transition: all 0.5s ease;
      background-color: #005564;
      outline: 1px solid #00869e;
    }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }

    footer a {
      color: #777;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Custom alert box */
  .custom-alert {
    position: fixed;
    top: 25px;
    right: 25px;
    background: #004450;
    color: #ddd;
    padding: 12px 20px;
    border-radius: 10px;
    border: 1px solid #0097b29c;
    font-weight: 500;
    font-size: 0.95rem;
    z-index: 1000;
    animation: fadeInOut 3s ease forwards;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(-10px); }
    10%, 90% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-10px); }
  }

  </style>
</head>
<body>
  <div class="utilies">
    <a href="/">Back</a>
  </div>

  <div class="login-box" id="signup-box">
    <div class="login-container">
      <div class="profile-pic">
        <img id="selected-dp" src="/media/profile_pics/student.png" alt="Profile Picture">
        <div class="edit-icon" id="edit-dp">
            <svg width="25px" height="25px" viewBox="-3.2 -3.2 22.40 22.40" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ddd" transform="rotate(0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8.29289 3.70711L1 11V15H5L12.2929 7.70711L8.29289 3.70711Z" fill="#ddd"></path> <path d="M9.70711 2.29289L13.7071 6.29289L15.1716 4.82843C15.702 4.29799 16 3.57857 16 2.82843C16 1.26633 14.7337 0 13.1716 0C12.4214 0 11.702 0.297995 11.1716 0.828428L9.70711 2.29289Z" fill="#ddd"></path> </g></svg>
        </div>
      </div>

      <h1>Create Account</h1>

      {% if form.errors %}
      <div class="error">
        <p>Please fix the errors below.</p>
      </div>
      {% endif %}

      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <input type="hidden" name="profile_picture_choice" id="profile_picture_choice" value="">

        <div class="form-group">
          <label for="id_username">Username</label>
          <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}" required>
          <span id="username-status" style="font-size:0.7rem; margin-top:5px; color:#b82d2d; margin-left:5px;"></span>
        </div>

        <div class="form-group">
          <label for="id_email">Email</label>
          <input type="email" name="email" id="id_email" value="{{ form.email.value|default_if_none:'' }}" required>
          <span id="email-status" style="font-size:0.7rem; margin-top:5px; color:#b82d2d; margin-left:5px;"></span>
        </div>


        <div class="form-group">
          <label for="id_password1">Password</label>
          <input type="password" name="password1" id="id_password1" required>
        </div>

        <div class="form-group">
          <label for="id_password2">Confirm Password</label>
          <input type="password" name="password2" id="id_password2" required>
          <span id="password-match" style="font-size:0.9rem; margin-left:5px;"></span>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <p class="signup-link">
        Already have an account? <a href="/login/">Login</a>
      </p>

      <footer>
        <a href="https://www.flaticon.com/free-icons/education" title="education icons" target="_blank">
          Education icons created by Freepik - Flaticon
        </a>
      </footer>
    </div>
  </div>

  <div class="dp-modal" id="dp-modal">
    <div class="dp-modal-content">
      <h2>Select Your Avatar</h2>
      <div class="dp-options">
        <div class="dp-option"><img src="/media/profile_pics/student1.png" data-filename="student1.png"></div>
        <div class="dp-option"><img src="/media/profile_pics/student2.png" data-filename="student2.png"></div>
        <div class="dp-option"><img src="/media/profile_pics/student3.png" data-filename="student3.png"></div>
        <div class="dp-option"><img src="/media/profile_pics/student4.png" data-filename="student4.png"></div>
        <div class="dp-option"><img src="/media/profile_pics/student5.png" data-filename="student5.png"></div>
      </div>
      <button class="close-modal" id="close-modal">Close</button>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const editIcon = document.getElementById('edit-dp');
  const modal = document.getElementById('dp-modal');
  const closeModal = document.getElementById('close-modal');
  const selectedDp = document.getElementById('selected-dp');
  const dpOptions = document.querySelectorAll('.dp-option img');
  const hiddenInput = document.getElementById('profile_picture_choice');

  editIcon.addEventListener('click', () => modal.classList.add('active'));
  closeModal.addEventListener('click', () => modal.classList.remove('active'));

  dpOptions.forEach(img => {
    img.addEventListener('click', () => {
      selectedDp.src = img.src;
      hiddenInput.value = img.src;
      modal.classList.remove('active');
    });
  });

  const form = document.querySelector('form');
  const pw1 = document.getElementById('id_password1');
  const pw2 = document.getElementById('id_password2');
  const user = document.getElementById('id_username');
  const mail = document.getElementById('id_email');
  const usernameStatus = document.getElementById('username-status');
  const emailStatus = document.getElementById('email-status');
  const submitBtn = form.querySelector('button[type="submit"]');

  let usernameValid = false;
  let emailValid = false;

  // ✅ Helper to update submit state
  function updateSubmitState() {
    if (usernameValid && emailValid) {
      submitBtn.disabled = false;
      submitBtn.style.opacity = "1";
      submitBtn.style.cursor = "pointer";
    } else {
      submitBtn.disabled = true;
      submitBtn.style.opacity = "0.6";
      submitBtn.style.cursor = "not-allowed";
    }
  }

  // Initially disable the button
  updateSubmitState();

  // ✅ Username check
  user.addEventListener('blur', async () => {
    const username = user.value.trim();
    if (!username) {
      usernameStatus.textContent = "";
      usernameValid = false;
      updateSubmitState();
      return;
    }

    try {
      const response = await fetch(`/check_username/?username=${encodeURIComponent(username)}`);
      const data = await response.json();

      if (!data.available) {
        usernameStatus.textContent = "Username already taken";
        usernameValid = false;
      } else {
        usernameStatus.textContent = "";
        usernameValid = true;
      }
    } catch (err) {
      console.error("Username check failed", err);
      usernameValid = false;
    }
    updateSubmitState();
  });

  // ✅ Email check
  mail.addEventListener('blur', async () => {
    const email = mail.value.trim();
    if (!email) {
      emailStatus.textContent = "";
      emailValid = false;
      updateSubmitState();
      return;
    }

    try {
      const response = await fetch(`/check_email/?email=${encodeURIComponent(email)}`);
      const data = await response.json();

      if (!data.available) {
        emailStatus.textContent = "Email already registered";
        emailValid = false;
      } else {
        emailStatus.textContent = "";
        emailValid = true;
      }
    } catch (err) {
      console.error("Email check failed", err);
      emailValid = false;
    }
    updateSubmitState();
  });

  // ✅ Final submission check
  form.addEventListener('submit', (e) => {
    if (!usernameValid || !emailValid) {
      e.preventDefault();
      showCustomAlert("Please fix errors before continuing");
      return;
    }

    if (user.value.trim().toLowerCase() === mail.value.trim().toLowerCase()) {
      e.preventDefault();
      showCustomAlert("Username and Email cannot be the same");
      return;
    }

    if (pw1.value !== pw2.value) {
      e.preventDefault();
      showCustomAlert("Passwords do not match");
      return;
    }
  });

  function showCustomAlert(message) {
    const alertBox = document.createElement('div');
    alertBox.classList.add('custom-alert');
    alertBox.textContent = message;
    document.body.appendChild(alertBox);
    setTimeout(() => alertBox.remove(), 3000);
  }
});
</script>


</body>
</html>
