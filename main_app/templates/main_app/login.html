{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DSAFlowBot</title>
    <link rel="stylesheet" href="{% static 'main_app/css/login.css' %}">
</head>
<body>
    <div class="utilies">
        <a href="/">Back</a>
    </div>

    <div class="login-box" id="login-box">
        <div class="login-container">
            <h1>Login</h1>

            {% if messages %}
                {% for message in messages %}
                    <div class="popup">{{ message }}</div>
                {% endfor %}
            {% endif %}

            {% if form.errors %}
                <div class="error">
                    <p>Invalid username or password. Please try again.</p>
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_identifier">Email / Username</label>
                    <input type="text" name="identifier" id="id_identifier" required>
                </div>

                <div class="form-group password-container">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" required>
                    <span class="toggle-password" id="toggle-password">
                        <!-- Eye open -->
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#777"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M22 12C22 12 18.3636 19 12 19C5.63636 19 2 12 2 12C2 12 5.63636 5 12 5C14.8779 5 17.198 6.43162 18.8762 8M9 12C9 13.6569 10.3431 15 12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9" stroke="#777" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>

                        <!-- Eye close -->
                        <svg width="20px" height="20px\" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#777"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M22 12C22 12 21.3082 13.3317 20 14.8335M10 5.23552C10.3244 5.15822 10.6578 5.09828 11 5.05822C11.3254 5.02013 11.6588 5 12 5C14.8779 5 17.198 6.43162 18.8762 8M12 9C12.3506 9 12.6872 9.06015 13 9.17071C13.8524 9.47199 14.528 10.1476 14.8293 11C14.9398 11.3128 15 11.6494 15 12M3 3L21 21M12 15C11.6494 15 11.3128 14.9398 11 14.8293C10.1476 14.528 9.47202 13.8524 9.17073 13C9.11389 12.8392 9.07037 12.6721 9.0415 12.5M4.14701 9C3.83877 9.34451 3.56234 9.68241 3.31864 10C2.45286 11.1282 2 12 2 12C2 12 5.63636 19 12 19C12.3412 19 12.6746 18.9799 13 18.9418" stroke="#777" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>

                    </span>
                </div>

                <button type="submit">Login</button>
            </form>

            <p class="signup-link">
                Don't have an account? <a href="/signup/">Sign up</a>
            </p>
        </div>
    </div>
    <script>
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('id_password');
        const eyeOpen = togglePassword.querySelector('svg:nth-child(1)');
        const eyeClosed = togglePassword.querySelector('svg:nth-child(2)');

        togglePassword.addEventListener('click', () => {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'inline';
            } else {
                passwordField.type = 'password';
                eyeOpen.style.display = 'inline';
                eyeClosed.style.display = 'none';
            }
        });
    </script>
</body>
</html>
